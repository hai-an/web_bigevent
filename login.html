<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大事件-登录/注册</title>

    <!-- 导入Layui的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <!-- 导入自己的css样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区 -->

    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>




    <!-- 登录注册区域 -->

    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录的div' -->
        <div class="login-box">
            <form class="layui-form" id="form-login">

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码登录 -->
                <div class="layui-form-item">
                    <button href=""
                        class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>


        <!--注册的div' -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd"
                        placeholder="确认输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码登录 -->
                <div class="layui-form-item">
                    <button href="javascript:;"
                        class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>点击注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login">已有账号,去登录</a>
                </div>
            </form>
        </div>

    </div>
    <!-- layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己的baseAPI -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的js样式表 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
